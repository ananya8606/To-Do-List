<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="basics1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <header>Todo App</header>
        <div class="taskvalue">
            <input type="text" id="input" placeholder="Enter task" />
            <button class="button1" onclick="addTasks()"><i class="fa fa-plus"></i></button>
        </div>
        <div>
            <ul class="Alltasks">

            </ul>
        </div>
        <div class="bottom">
            <span class="item">You have <span class="tasksnumber"></span> pending tasks</span>
            <button class="deleteme" onclick="deleteAllTasks()">Clear All</button>
        </div>
    </div>
    <script src="basics1.js"></script>
</body>

</html>
